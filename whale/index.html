<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="jQuery-Parallax-master/scripts/jquery.parallax-1.1.3.js"></script>
    <link rel="stylesheet" href="css/test.css">
</head>

<body>
	<script>
		$(document).ready(function(){
			$('.basketball').parallax("50%" , 0.1);
			$('.second').parallax("50%" , 0.1);
			$('.third').parallax("50%" , 0.1);

	});
	</script>
	<div class="basketball"><H1>basketball</H1></div>
	<div class="second"><H1 class="ddd">second</H1></div>
	<div class="third"></div>
</body>

</html>
